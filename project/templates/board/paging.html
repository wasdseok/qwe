{% load mathfilters %}

<div class="container mt-5">
    <ul class="pagination pagination-sm justify-content-center" style="margin:20px 0">

      <li class="page-item"><a class="page-link" href="javascript:goPage(0)">first</a></li>
      {%if commonPage.isPrev%}
      <li class="page-item"><a class="page-link" href="javascript:goPage({{commonPage.prev_page}})">Previous</a></li>
      {%endif%}

      {% for pg in commonPage.page_range %}
        {% if pg == commonPage.curPage %}
        <li class="page-item active"><a class="page-link" href="javascript:goPage({{pg}})">{{pg|add:1}}</a></li>
        {%else%}
        <li class="page-item"><a class="page-link" href="javascript:goPage({{pg}})">{{pg|add:1}}</a></li>
        {%endif%}
      {%endfor%}
      
        {%if commonPage.isNext%}
        <li class="page-item"><a class="page-link" href="javascript:goPage({{commonPage.next_page}})">Next</a></li>
        {%endif%}
        <li class="page-item"><a class="page-link" href="javascript:goPage({{commonPage.totalPage}})">last</a></li>
        
      
    </ul>
  </div>

  <script>
    function goPage(pg)
    {
      // 자바스크립트 페이지 이동 - get 방식으로 간단히 이동할 때 
      location.href="/board/list/"+pg;
      // 이게 아닐 경우에는 form 태그 참조를 가져와서 사용한다 
    }
  </script>
