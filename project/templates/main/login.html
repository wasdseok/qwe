{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>로그인을 해주세요</legend>
            <input type="text" placeholder="아이디를 입력 해 주세요"><br>
            <input type="password" placeholder="비밀번호를 입력 해 주세요"><br>
            <button type="button" id="btnLogin">로그인</button>
            <button type="button"id="btnSignin">회원가입</button>
        </fieldset>
    </form>
</body>
</html>

<script>
    function sensorBtnClick(url) {
            window.location.href = url; // 해당 URL로 페이지 이동
        }

         $(document).ready(() => {
        $("#btnLogin").click(() => {
            window.location.href = "/main/";
        });

        $("#btnSignin").click(() => {
            window.location.href = "/main/signin";
        });
        });

</script>
