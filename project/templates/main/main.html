{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/main">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/board/list/0">소통해요📣</a></li>
                    
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="button" id="btnLogin">
                        <i class=""></i>
                        로그인
                        <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                    </button>
                    <button class="btn btn-outline-dark" type="button" id="btnSignin">
                        <i class=""></i>
                        회원가입
                        <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">바자버디스 BazaarBuddies</h1>
                <p class="lead fw-normal text-white-50 mb-0">우리 시장으로 놀러 오세요</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="{% static 'img/지도.png' %}" alt="">
            <button class="btn1" type="button" onclick="javascript:sensorBtnClick('/local/server1');">서울</button>
            <button class="btn2" type="button" onclick="javascript:sensorBtnClick('/local/server3');">강원도</button>
            <button class="btn3" type="button" onclick="javascript:sensorBtnClick('/local/server2');">경기도</button>
            <button class="btn4" type="button" onclick="javascript:sensorBtnClick('/local/server4');">충청도</button>
            <button class="btn5" type="button" onclick="javascript:sensorBtnClick('/local/server6');">경상도</button>
            <button class="btn6" type="button" onclick="javascript:sensorBtnClick('/local/server5');">전라도</button>
            <button class="btn7" type="button" onclick="javascript:sensorBtnClick('/local/server7');">제주도</button>
        </div>
    </main>
    
    <script>
        function sensorBtnClick(url) {
            window.location.href = url; // 해당 URL로 페이지 이동
        }
        $(document).ready(() => {
        $("#btnLogin").click(() => {
            window.location.href = "/main/login";
        });

        $("#btnSignin").click(() => {
            window.location.href = "/main/signin";
        });
        });
    </script>
    
</body>
</html>
